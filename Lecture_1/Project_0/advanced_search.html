<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="project_0.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <img class ="banner_image" src="google.png" alt="Google">
                </div>
                <div class="col-9">
                    <a class = "links" href="index.html">Home</a>
                    <a class = "links" href="image_search.html">Images</a>
                    <a class = "links" href="advanced_search.html">Advanced Search</a>
                </div>
            </div>
        </div>
        <div>
            <h1>Find pages with...</h1>
            <form action="https://google.com/search" name="f">
                <div class="field">
                    <label for="field1">all these words:</label>
                    <input type="text" class="textinput" id="field1" value=""  name="as_q">Type the important words: tri-colour rat terrier
                </div>
                <br>
                <div class="field">
                    <label for="field2">this exact word or phrase: </label>
                    <input type="text" class="textinput" id="field2" value=""  name="as_epq">Put exact words in quotes: "rat terrier"
                </div>
                <br>
                <div class="field">
                    <label for="field3">any of this words: </label>
                    <input type="text" class="textinput" id="field3" value=""  name="as_oq">Type OR between all the words you want: miniature OR standard
                </div>
                <br>
                <div class="field">
                    <label for="field4">none of these words: </label>
                    <input type="text" class="textinput" id="field4" value=""  name="as_eq">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"
                </div>
                <br>
                <div>
                    <input type="submit" class="button" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
